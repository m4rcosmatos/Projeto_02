<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu Veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um titulo para anuciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição do veiculo <span class="required-field">*</span>
                        </label>
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        placeholder="Aqui voçê coloca os detalhes do veiculo"
                        ></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a Kilometragem do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchese-date">Data de compra<span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="purchese-date" 
                        id="purchese-date" 
                        class="block"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-fied">*</span></p>
                        <input type="radio" id="manual" name="gear"/>
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear"/>
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="airbag" id="optional[]" value="airbag"/>
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="alarm" id="optional[]" value="alarm"/>
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ac" id="optional[]" value="ac"/>
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="reverse-camera" id="optional[]" value="reverse-camera"/>
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="lane-assist" id="optional[]" value="lane-assist"/>
                                <label for="lane-assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="keyless" id="optional[]" value="keyless"/>
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="smartphone" id="optional[]" value="smartphone"/>
                                <label for="smartphone">Integração com o celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="leather_seat" id="optional[]" value="leather_seat"/>
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg" 
                        id="images" 
                        name="images" 
                        required/>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
